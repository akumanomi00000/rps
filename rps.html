<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/rps.css">

    <title>
      Rock Paper Scissors
    </title>
  </head>

  <body>
    <div class="main-div">
      <h2 class="title-text">Rock Paper Scissors</h2>

      <div class="rps-div">
        <button class="rps-button rock-button" onclick="
          computerPick = Math.floor(Math.random() * 3);

          if (computerPick === 0) {
            enemyPickText = 'Rock';
          } else if (computerPick === 1) {
            enemyPickText = 'Paper';
          } else if (computerPick === 2) {
            enemyPickText = 'Scissor';
          }
          alert(`You chose: Rock\nComputer chose: ${enemyPickText}`);

          if (computerPick === 0) {
            alert('Draw!');
          } else if (computerPick === 1) {
            alert('Lose!');
          } else if (computerPick === 2) {
            alert('Win!');
          }
        ">
          Rock
        </button>
  
        <button class="rps-button paper-button" onclick="
          computerPick = Math.floor(Math.random() * 3);

          if (computerPick === 0) {
            enemyPickText = 'Rock';
          } else if (computerPick === 1) {
            enemyPickText = 'Paper';
          } else {
            enemyPickText = 'Scissor';
          }
          alert(`You chose: Paper\nComputer chose: ${enemyPickText}`);

          if (computerPick === 0) {
            alert('Win!');
          } else if (computerPick === 1) {
            alert('Draw!');
          } else if (computerPick === 2) {
            alert('Lose!');
          }
        ">
          Paper
        </button>
  
        <button class="rps-button scissor-button" onclick="
          computerPick = Math.floor(Math.random() * 3);

          if (computerPick === 0) {
            enemyPickText = 'Rock';
          } else if (computerPick === 1) {
            enemyPickText = 'Paper';
          } else {
            enemyPickText = 'Scissor';
          }
          alert(`You chose: Scissor\nComputer chose: ${enemyPickText}`);

          if (computerPick === 0) {
            alert('Lose!');
          } else if (computerPick === 1) {
            alert('Win!');
          } else if (computerPick === 2) {
            alert('Draw!');
          }
        ">
          Scissor
        </button>
      </div>

      <div class="player-status">
        <!--<p class="winner-status">
          You Win sanaol!
        </p>
        -->

        <div class="player-history">
          <p class="wins">
            Wins: 0
          </p>
  
          <p class="loses">
            Loses: 0
          </p>
  
          <p class="draws">
            Draws: 0
          </p>
        </div>
      </div>
    </div>

    <script>
      let enemyPickText = '';
      let computerPick;

      let wins = 0;
      let loses = 0;
      let draws = 0;
    </script>
  </body>
</html>
